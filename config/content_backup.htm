<h2>修改proxy</h2>
<p> 1. 開啟 Chrome 瀏覽器</p>
<p>2. 點選右上方三條線的方塊。</p>
<p>3. 點選「設定」。</p>
<p>4. 點選「顯示進階設定…」</p>
<p>5. 選擇網路項目的「開啟 Proxy 設定…」。</p>
<p>6. 選擇連線頁面的「區域網路設定」。</p>
<p>7點選「LAN設定」。</p>
